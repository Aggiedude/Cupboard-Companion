<div class="page-header text-center">
	<h1>Welcome to Cupboard Companion!</h1>
</div>
<div class="fluid-container">
  <div class="col-md-4">
      <p class="text-center">What ingredients do you have on hand?</p>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="ingredient1" class="col-sm-4 control-label">Ingredient 1</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="ingredient1" id="ingredient1" placeholder="ingredient 1">
    </div>
  </div>
  <div class="form-group">
    <label for="ingredient2" class="col-sm-4 control-label">Ingredient 2</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="ingredient2" id="ingredient2" placeholder="ingredient 2">
    </div>
  </div>
  <div class="form-group">
    <label for="ingredient3" class="col-sm-4 control-label">Ingredient 3</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="ingredient3" id="ingredient3" placeholder="ingredient 3">
    </div>
  </div>
  <div class="form-group">
    <label for="ingredient4" class="col-sm-4 control-label">Ingredient 4</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="ingredient4" id="ingredient4" placeholder="ingredient 4">
    </div>
  </div>
  <div class="form-group">
    <span class="col-sm-4"></span>
    <button type="button" class=" btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Another Ingredient</button>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default" id="letsCook">Let's Cook!</button>
    </div>
  </div>
</form>
  </div>
  <div class="col-md-4">
	<p class="text-center">What meal types are you interested in? Check all that apply.</p>
	 <div class="checkbox">
	  <label>
		<input type="checkbox" value="">
		Breakfast 
	  </label>
	</div>
	<div class="checkbox">
	  <label>
		<input type="checkbox" value="">
		Lunch
	  </label>
	</div>
	<div class="checkbox">
	  <label>
		<input type="checkbox" value="">
		Dinner
	  </label>
	</div>
	<div class="checkbox">
	  <label>

	  </label>
	</div>
	<div class="checkbox">
	  <label>
		<input type="checkbox" value="">
		Dessert
	  </label>
	</div>
  </div>
  <div class="col-md-4">
      <p class="text-center">Any ingredients you absolutely don't want included?</p>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="xingredient1" class="col-sm-4 control-label">Ingredient 1</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="xingredient1" id="xingredient1" placeholder="ingredient 1">
    </div>
  </div>
  <div class="form-group">
    <label for="xingredient2" class="col-sm-4 control-label">Ingredient 2</label>
    <div class="col-sm-8">

    </div>
  </div>
  <div class="form-group">
    <label for="xingredient3" class="col-sm-4 control-label">Ingredient 3</label>

  </div>

    <span class="col-sm-4"></span>
    <button type="button" class=" btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Another Ingredient</button>
  </div>
</form>
